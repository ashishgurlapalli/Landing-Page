<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(xyz.jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 100%;
            height: 10vh; /* Adjust height for better visibility of content */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .logo {
            font-size: 1.5em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px; /* Adjust font size */
            position: relative;
        }
        .menu a:before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: indianred;
            transition: width 0.4s ease;
        }
        .menu a:hover:before {
            width: 100%;
        }
        .register a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px; /* Adjust font size */
            background-color: indianred;
            border-radius: 8px;
            transition: background-color 0.4s ease;
        }
        .register a:hover {
            background-color: transparent;
            border: 1px solid indianred;
        }
        .h-txt {
            max-width: 600px; /* Adjusted to 600px for better centering */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black;
        }
        .h-txt span {
            letter-spacing: 5px;
        }
        .h-txt h1 {
            font-size: 3em; /* Adjusted to 3em for better emphasis */
            margin-bottom: 20px; /* Added margin bottom for spacing */
        }
        .h-txt a {
            text-decoration: none;
            background-color: indianred;
            color: black;
            padding: 10px 20px;
            font-size: 16px; /* Adjust font size */
            letter-spacing: 2px;
            transition: background-color 0.4s ease, border 0.4s ease;
        }
        .h-txt a:hover {
            background-color: transparent;
            border: 1px solid indianred;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Voyage
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Hill Stations</a>
                <a href="#">Best Offers</a>
                <a href="#">Our Sites</a>
                <a href="#">Contact</a>
            </div>
            <div class="register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="h-txt">
            <span>Enjoy</span>
            <h1>International Travel Agency</h1>
            <a href="#">Book Your Trip</a>
        </section>
    </header>
</body>
</html>
